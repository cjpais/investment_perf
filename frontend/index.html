<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CJ's Investments</title>
    <link rel="stylesheet" type="text/css" href="css/background.css" />
    <link rel="stylesheet" type="text/css" href="css/tablesort.css" />
  </head>
  <body>
    <!--
    <div id="tsparticles"></div>
    -->
    <div class="container">
      <div class="spacer"></div>
      <h1>CJ's Investments</h1>
      <h2 id="value">Worth: $</h2>
      <div class="spacer"></div>
      <div class="data-container">
        <h3>Current Asset Breakdown</h3>
        <div id="asset-raw-breakdown"></div>
        <div id="asset-value-breakdown"></div>
        <div id="asset-raw-breakdown-treemap"></div>
        <div>
          <table id="asset-table"></table>
        </div>
      </div>
      <div class="data-container">
        <h3>Assets Over Time</h3>
        <div id="assets-over-time"></div>
      </div>
      <div class="data-container">
        <h3>Amount Invested v Investment Value</h3>
        <div id="gain-vs-invested"></div>
      </div>
      <div class="data-container">
        <h3>My Investments v Market</h3>
        <div id="cj-vs-market"></div>
      </div>
      <div class="data-container">
        <h3>Compare Stocks</h3>
        <div id="cmp-stocks"></div>
      </div>
    </div>
  </body>

  <!--<script src="emoji.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.15.1/dist/tsparticles.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>
  
  <!--<script src="js/p.js"></script>-->
  <script src="js/tablesort.min.js"></script>
  <script src="js/tablesort.number.min.js"></script>
  <script src="js/chart.js"></script>
</html>
